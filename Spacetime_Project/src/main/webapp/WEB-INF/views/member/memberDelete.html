<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>
    <!-- jquery 온라인 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome icon css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--아이콘-->
    <script src="https://kit.fontawesome.com/c7bfbb0e5b.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 나눔스퀘어 폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<style>

    body { font-family: 'NanumSquare', sans-serif;}

    /* content 영역 */
    #content {
        border: 1px solid red;
        margin: auto;
        min-width: 1000px;
        height: 100%;
        min-height: 850px;
        background-color: rgba(128, 128, 128, 0.1);
    }

    /* 회원 탈퇴 전체 영역 */
    #memDelete {
        margin: auto;
        margin-top: 250px;
        width: 650px;
    }

    .delete_guide {
        color: gray;
        font-size: large;
        padding: 10px;
    }
    .delete_agree {
        padding: 30px;
        width: 70%;
        border-top: 1px solid lightgray;
        border-bottom: 1px solid lightgray;
        color: darkslategray;
    }
    .delete_warn {
        padding: 20px;
        color: red;
    }

    .btns button { width: 40%; }

</style>
</head>
<body>
    <!-- 컨텐트 영역 -->
    <div id="content">
        
        <!-- 회원 탈퇴 -->
        <div id="memDelete">
            <div align="center">
                <h2 class="delete_alert"><b>서비스 탈퇴 전에 꼭 확인하세요!</b></h2><br>
                <p class="delete_guide">
                    서비스 탈퇴시 내 프로필, 예약내역 등의 모든 정보가 삭제되며<br> 
                    이후 복구가 불가능합니다.
                </p>
                <div class="delete_agree custom-control custom-checkbox">
                    <label class="form-check-label"><input type="checkbox" class="form-check-input">위의 내용을 숙지했으며 서비스 탈퇴에 동의합니다.</label>
                </div> 
                <div class="delete_warn">
                    <p class="badge badge-pill badge-danger">!</p>&nbsp; 서비스 탈퇴 동의는 필수입니다.
                </div> 
                <div class="btns">
                    <button class="btn btn-secondary btn-lg">취소</button> 
                    <button type="submit" class="btn btn-danger btn-lg" disabled data-toggle="modal" data-target="#deleteModal">서비스 탈퇴</button>
                    <!-- 체크박스 필수! 선택되어야만 탈퇴 버튼 활성화 되도록! -->
                </div>
            </div>
        </div>

    </div>

    <!-- 회원탈퇴 비밀번호 확인 모달창 -->
    <div class="modal fade" id="deleteModal">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                <h4 class="modal-title">서비스 탈퇴</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                
                <!-- Modal body -->
                <form action="" method="post">
                    <div class="modal-body">
                        <table>
                            <tr>
                                <th style="width:40%;">비밀번호 확인</th>
                                <td>
                                    <input type="password" class="form-control mb-2">
                                    <input type="hidden" name="userId" value="">
                                </td>
                            </tr>
                        </table>
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" data-dismiss="modal">탈퇴하기</button>
                    <!-- 틸퇴 잘 되면 alert 창 띄우기! -->
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
