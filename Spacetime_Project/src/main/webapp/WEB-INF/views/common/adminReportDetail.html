<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고내용 상세조회</title>
    <!-- jquery 온라인 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome icon css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--아이콘-->
    <script src="https://kit.fontawesome.com/c7bfbb0e5b.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 나눔스퀘어 폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<style>

    body { font-family: 'NanumSquare', sans-serif;}

    /* content 영역 */
    #content {
        border: 1px solid red;
        margin: auto;
        min-width: 1000px;
        height: 100%;
        min-height: 840px;
        background-color: rgba(128, 128, 128, 0.1);
    }

    /* 신고 상세조회 전체 틀 */
    #reportDetail {
        background-color: white;
        border-radius: 10px;
        margin: auto;
        margin-top: 100px;
        margin-bottom: 100px;
        padding: 25px 0px 50px 0px;
        width: 650px;
        min-height: 570px;
    }

    /* 제목 - 신고내용 상세조회 */
    #report_title { margin: 20px;}

    /* 신고 정보 영역 */
    .report_info {
        margin: auto;
        margin-top: 25px;
        width: 80%;
    }

    /* 신고 상세 정보 테이블 */
    #report_detail {
        border-bottom: 2px solid lightgray;
        border-top: 2px solid lightgray;
    }
    #report_detail th, #report_detail td { height: 60px; }

    /* 신고 내용 only 내용 */
    .reportContent {
        border-top: 2px solid lightgray; 
        height:150px;
    }

    /* 관리자 답변 영역 */
    .report_answer { margin: 20px 0px;}


</style>
</head>
<body>
    <!-- 컨텐트 영역 -->
    <div id="content">
        
        <!-- 신고내용 상세조회 -->
        <div id="reportDetail">

            
            <!-- 신고 정보 -->
            <div class="report_info" align="center">
                <table id="report_detail"> 
                    <h3 id="report_title"><b>신고내용 상세조회</b></h3>
                    <tr>
                        <th style="width: 150px;">신고일</th>
                        <td style="width: 500px;">2022-10-10</td>
                    </tr> 
                    <tr>
                        <th>신고유형</th> 
                        <td>욕설</td>
                    </tr> 
                    <tr>
                        <th>신고자 ID</th>
                        <td>kimkim</td>
                    </tr>
                    <tr>
                        <th>신고대상 ID</th>
                        <td>qwerty1234</td>
                    </tr>
                    <tr class="reportContent">
                        <th>신고내용</th>
                        <td style="padding:20px;">신고내용~~</td>
                    </tr>                        
                </table>
            
                <table class="report_answer" align="center">
                    <tr>
                        <th style="width: 150px;" rowspan="2">관리자 답변</th>
                        <td style="width: 500px;">
                            <input type="text" class="form-control mb-2" style="width:100%;" placeholder="ex) 양식에 맞춰 신고해주세요.">
                        </td>
                    </tr>
                </table>
            </div>
            <br>
            <div class="btns" align="center">
                <button class="btn btn-danger btn-sm">반려</button> 
                <button class="btn btn-primary btn-sm">승인</button>
            </div>
                
        </div>
    </div>

</body>
</html>
