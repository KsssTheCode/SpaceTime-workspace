<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- jquery 온라인 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome icon css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--아이콘-->
    <script src="https://kit.fontawesome.com/c7bfbb0e5b.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<style>

    body { font-family: 'NanumSquare', sans-serif;}
    
    /* content 영역 */
    #content {
        border: 1px solid red;
        margin: auto;
        min-width: 1000px;
        height: 100%;
        min-height: 850px;
        /* background-color: rgba(128, 128, 128, 0.1); */
    }

    /* 메뉴바 전체 */
    .adminMenu {
        /* background-color: white; */
        background-color: rgba(128, 128, 128, 0.1);
        /* height: 100%;  */
        width: 250px;   
        box-sizing: border-box;
        margin-left: 10%;
        /* margin-top: 100px; */
        /* padding: 50px 0px; */
        /* border-radius: 10px; */
        min-height: 850px;
        padding-top: 70px;
    }

    /* 관리자페이지 제목 */
    #adminPage {
        /* border: 1px solid pink; */
        border-bottom: 3px solid #FFCB42;
        margin: auto;
        margin-bottom: 50px;
        padding-bottom: 5px;
        text-align: center;
        width: 80%;
        font-weight: 600;
        font-size: xx-large;
    }

    /* 메뉴 */
    .accordion>li {
        /* border: 1px solid red; */
        cursor:pointer;
        padding-top:5px;
        padding-bottom:5px;
        margin-bottom: 15px;
        position:relative;
        list-style:none;
    }
    .naviMenu { font-size: larger;}
    a.navi {
        text-decoration: none;
        color: black;
    }
    .navi:hover {
        color: #277BC0;
    }
    
    /* 매출관리 화살표 */
    li span::after {
        content:'>';
        float:right;
        margin-right:2em;
        transition:0.5s;
        font-weight:bold;
    } 
    li.open>span::after {
        transform:Rotate(90deg);
        transition:0.5s;
    }

    /* 매출 하위 리스트 */
    .naviSub {
        list-style: none;
        margin-top: 15px
    }

</style>
</head>
<body>

    <div id="content">
        <div class="adminMenu">
            <div id="adminPage">관리자페이지</div>
            <ul class="accordion">
                <li>
                    <span class="naviMenu navi">매출 관리</span>
                    <ul>
                        <li class="naviSub"><a href="#" class="navi">매출 통계</a></li>
                        <li class="naviSub"><a href="#" class="navi">매출 관리</a></li>
                    </ul>
                </li>
                <li class="naviMenu"><a href="#" class="navi">회원 관리</a></li>
                <li class="naviMenu"><a href="#" class="navi">공간 관리</a></li>
                <li class="naviMenu"><a href="#" class="navi">신고 관리</a></li>
            </ul>
        </div>
    </div>

    <script>
        var acc=$(".accordion");
        acc.find("li").not(".open").find("ul").slideUp();
        acc.find("li").each(function (i) {
            var li=$(this);
            if (li.children().length) return;
            var txt=li.text();
            var spn=$("<span class='title'></span>");
            spn.text(txt);
            li.html(spn);
        });

        $(".accordion").on("click",function (e) {
            var acc=$(this);
            var targ=$(e.target).closest("li");
            if (targ.children("ul, div").length){
                
                if (targ.is(".open")) {
                    targ.removeClass("open");
                    targ.children("div, ul").slideUp();
                    return;
                }
                
                targ.addClass("open").children("ul, div").slideDown();
                targ.siblings(".open").removeClass("open").children ("ul, div").slideUp();
                return;
            }
        })

        $(".accordion, ul").sortable({containment:'parent'} );
        
    </script>
    
</body>
</html>
