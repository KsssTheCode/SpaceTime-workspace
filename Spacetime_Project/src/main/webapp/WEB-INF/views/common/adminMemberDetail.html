<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리</title>
    <!-- jquery 온라인 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome icon css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--아이콘-->
    <script src="https://kit.fontawesome.com/c7bfbb0e5b.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<style>

    body { font-family: 'NanumSquare', sans-serif;}

    /* content 영역 */
    #content {
        border: 1px solid red;
        margin: auto;
        min-width: 1000px;
        height: 100%;
        min-height: 900px;
        background-color: rgba(128, 128, 128, 0.1);
    }

    /* 회원 상세조회 전체 영역 */
    #memProfile {
        /* border: 3px solid rgba(128, 128, 128, 0.2); */
        background-color: white;
        border-radius: 10px;
        margin: auto;
        margin-top: 100px;
        padding: 25px 0px 25px 0px;
        width: 35%;
        width: 650px;
        min-height: 570px;
    }

    /* 프로필 영역(사진, 정보, 탈퇴버튼 영역) */
    .mem_info {
        /* border: 1px solid red; */
        margin: auto;
        margin-top: 25px;
        width: 80%;
    }

    /* 프로필 사진 영역 */
    .mem_img {
        border: 2px solid rgba(128, 128, 128, 0.2);
        margin-bottom: 20px;
        border-radius: 100%;
        width: 100px;
        height: 100px;
    }

    /* 프로필사진, 닉네임 변경 아이콘 */
    .memEdit { vertical-align: -120%; }
    .memEdit:hover { cursor: pointer; }

    /* 회원등급.. 일단 border 줘서 구분해줬는데.. 어떻게 할지... */
    #memGrade { 
        border: 2px solid orange;
        border-radius: 5px;
        padding: 5px;
    }

    /* 프로필 정보 영역 */
    #mem_detail th, #mem_detail td { height: 50px; }
    #mem_detail {
        border-bottom: 1px solid lightgray;
        border-top: 1px solid lightgray;
        width: 100%; 
    }
    
    
    /* 비밀번호 변경, 운영공간, 운영공간 더보기 링크 ------------------------------------------------- 색 나중에 바꾸기 */
    .changePwd, .space, .showmore { color: green; }

    /* 운영공간이름 위아래 여백 */
    div.space { padding: 5px; }

    /* 탈퇴하기 */
    .delete { 
        margin-bottom: 25px;
        text-align: right;
        color: darkgray;
    }
    .showmore:hover, .changePwd:hover, .space:hover, .delete:hover {
        text-decoration: none;
        cursor: pointer;
    }

</style>
</head>
<body>
    <!-- 컨텐트 영역 -->
    <div id="content">
        
        <!-- 회원 상세조회 -->
        <div id="memProfile">
            <div id="profile">
                
                <div class="mem_info" align="center">
                    <img src="../../../resources/images/profile_default.png" class="mem_img photo">
                    <span class="memEdit"><a class="mamEdit"><i class="fa-solid fa-pencil"></i></a></span>
                    <br>
                    <div style="height:30px;"><b>김철수닉네임</b>&nbsp;&nbsp;<span id="memGrade">회원등급</span></div>
                </div>
                <div class="mem_info">
                    <table id="mem_detail"> 
                        <tr>
                            <th>아이디</th>
                            <td colspan="2">kimkim</td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td colspan="2">김철수 &nbsp;&nbsp;<span id="gender">[성별]</span></td>
                        </tr>
                        <tr>
                            <th>이메일</th> 
                            <td>kcs123456@gmail.com</td>
                            <td align="right"><button class="btn btn-sm btn-outline-primary">인증하기</button></td>
                        </tr> 
                        <tr>
                            <th>연락처</th>
                            <td colspan="2">010-1234-5678</td>
                        </tr>
                        <tr>
                            <th>가입일</th>
                            <td colspan="2">2022-10-10</td>
                        </tr> 
                        <tr>
                            <th>비밀번호</th> 
                            <td colspan="2"><a class="changePwd">변경하기</a></td>
                        </tr> 
                        <!-- ===================================== 호스트만 보이기 ===================================== -->
                        <tr>
                            <th>정산 계좌</th>
                            <td>은행명 계좌번호 예금주이름</td>
                            <td align="right"><button class="btn btn-sm btn-outline-primary">변경하기</button></td>
                        </tr>
                        <tr>
                            <th>운영공간</th> 
                            <td class="space">
                                <div class="space"><a href="#" class="space">운영공간이름 1</a></div> 
                                <div class="space"><a href="#" class="space">운영공간이름 2</a></div>
                            </td>
                            <td align="right"><a href="" class="showmore">더보기</a></td>
                        </tr>
                        <!-- ===================================== 호스트만 보이기 ===================================== -->
                    </table>
                </div> 
                    
                <div class="mem_info delete"><a href="" class="delete">서비스 탈퇴하기</a></div>
                
            </div>
        </div>
    </div>

</body>
</html>
