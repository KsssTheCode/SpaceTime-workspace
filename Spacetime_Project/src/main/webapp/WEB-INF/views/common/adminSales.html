<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매출 관리</title>
    <!-- jquery 온라인 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome icon css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--아이콘-->
    <script src="https://kit.fontawesome.com/c7bfbb0e5b.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<style>

    body { font-family: 'NanumSquare', sans-serif;}

    /* content 영역 전체 */
    #content {
        border: 1px solid red;
        margin: auto;
        min-width: 1000px;
        height: 100%;
        min-height: 800px;
    }

    /* 매출관리 제목 */
    #title {
        /* border: 1px solid blue; */
        margin: auto;
        margin-top: 70px;
        width: 60%;
    }

    /* 검색 폼 회색 배경 */
    #search {
        margin: auto;
        margin-top: 30px;
        padding: 40px;
        width: 60%;
        border-radius: 10px;
        background-color: rgb(235, 235, 235);
    }

    /* 검색창 */
    #searchForm td {
        width: 30%;
        min-width: none;
    }

    /* 탭 메뉴 */
    #tab {
        margin: auto;
        margin-top: 40px;;
        width: 60%;
    }
    
    /* 탭 내용(테이블) */
    .tab-content {
        margin-top: 20px;
    }

    /* 테이블 행 */
    .table>tbody>tr:hover {
        cursor: pointer;
        background-color: #FFCB42;
        color: #277BC0;
    }
    thead th, tbody>tr {
        text-align: center;
    }


</style>
</head>
<body>
    <div id="content">

        <!-- 매출관리 제목 -->
        <div align="left" id="title"><h3>매출 관리</h3></div>
        
        <!-- 검색창 -->
        <div id="search">
            <table align="center" id="searchForm">
                <tr>
                    <td>
                        <input type="text" name="keyword" class="form-control mb-2 title" id="myInput" placeholder="검색어를 입력해주세요.">
                    </td>
                </tr>
            </table>
        </div>

        <!-- 자동 검색(?) -->
        <script>
            $(document).ready(function(){
                $("#myInput").on("keyup", function() {
                    var value = $(this).val().toLowerCase();
                    $("#myTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>

        <!-- 컨텐츠 탭 -->
        <div id="tab">

            <table class="table">
                <thead>
                    <tr>
                        <th style="width:10%;">예약번호</th>
                        <th style="width:15%;">게스트ID</th>
                        <th style="width:40%;">공간명</th>
                        <th style="width:10%;">결제금액</th>
                        <th style="width:15%;">결제일</th>
                        <th style="width:10%;">??</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    <tr>
                        <td>3</td>
                        <td>dodo</td>
                        <td></td>
                        <td></td>
                        <td>2022-03-23</td>
                        <td>승인대기</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>dorami</td>
                        <td></td>
                        <td></td>
                        <td>2022-02-16</td>
                        <td>승인</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>go-gil</td>
                        <td></td>
                        <td></td>
                        <td>2022-01-08</td>
                        <td>승인</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>

        <!-- 탭 내용 버튼 -->
        <div id="btnPage" align="center">
            <button class="btn btn-warning btn-sm">&lt;</button>
            <button class="btn btn-light btn-sm">1</button>
            <button class="btn btn-light btn-sm">2</button>
            <button class="btn btn-light btn-sm">3</button>
            <button class="btn btn-light btn-sm">4</button>
            <button class="btn btn-light btn-sm">5</button>
            <button class="btn btn-warning btn-sm">&gt;</button>
        </div>
    </div>
</body>
</html>
