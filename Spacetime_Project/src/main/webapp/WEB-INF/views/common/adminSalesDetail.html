<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매출내역 상세조회</title>
    <!-- jquery 온라인 방식 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome icon css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!--아이콘-->
    <script src="https://kit.fontawesome.com/c7bfbb0e5b.js" crossorigin="anonymous"></script>
    <link rel='stylesheet' href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 나눔스퀘어 폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@1.0/nanumsquare.css">
<style>

    body { font-family: 'NanumSquare', sans-serif;}

    /* content 영역 */
    #content {
        border: 1px solid red;
        margin: auto;
        min-width: 1000px;
        height: 100%;
        min-height: 840px;
        background-color: rgba(128, 128, 128, 0.1);
    }

    /* 매출 상세조회 전체 틀 */
    #salesDetail {
        border: 1px solid red;
        background-color: white;
        border-radius: 10px;
        margin: auto;
        margin-top: 100px;
        margin-bottom: 100px;
        padding: 25px 0px 50px 0px;
        width: 650px;
        min-height: 350px;
    }

    /* 매출 정보 영역 */
    .sales_info {
        margin: auto;
        margin-top: 25px;
        width: 80%;
    }

    .sales_detail th {height: 50px;}

    .income_detail {text-align: center;}
    .income_detail th, .income_detail td { height: 40px;}

    .income_sum {
        border-top: 2px solid lightgray;
        margin: auto;
        margin-top: 20px;
        padding-top: 30px;
        width: 80%;
        text-align: center;

    }


</style>
</head>
<body>
    <!-- 컨텐트 영역 -->
    <div id="content">
        
        <!-- 매출내용 상세조회 -->
        <div id="salesDetail">
            
            <!-- 매출 정보 -->
            <div class="sales_info">
                <table class="sales_detail"> 
                    <tr>
                        <th style="width: 100px">호스트명</th>
                        <td colspan="2">손흥민 &nbsp;&nbsp;<span id="gender">[성별]</span></td>
                    </tr>
                    <tr>
                        <th>호스트ID</th>
                        <td colspan="2">sonny</td>
                    </tr>
                    <tr>
                        <th>공간명</th> 
                        <td colspan="2"></td>
                    </tr> 
                    <tr>
                        <th>매출 내역</th>
                        <td>
                            <table class="income_detail">
                                <tr>
                                    <th style="width: 150px">예약일</th>
                                    <th style="width: 150px">결제금액</th>
                                    <th style="width: 150px">매출액</th>
                                </tr>
                                <tr>
                                    <td>2022-10-30</td>
                                    <td>40,000</td>
                                    <td>4,000</td>
                                </tr>
                                <tr>
                                    <td>2022-10-31</td>
                                    <td>30,000</td>
                                    <td>3,000</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="income_sum"><h5>2022년 10월 총매출액 : <b>70,000</b></h5></div>
        </div>
    </div>

</body>
</html>
